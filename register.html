  <body class="goto-here">
    <div class="py-1 bg-primary">
      <div class="container">
        <div
          class="
            row
            no-gutters
            d-flex
            align-items-start align-items-center
            px-md-0
          "
        >
          <div class="col-lg-12 d-block">
            <div class="row d-flex">
              <div class="col-md pr-4 d-flex topper align-items-center">
                <div
                  class="
                    icon
                    mr-2
                    d-flex
                    justify-content-center
                    align-items-center
                  "
                >
                  <span class="icon-phone2"></span>
                </div>
                <span class="text">+84 123 456 789</span>
              </div>
              <div class="col-md pr-4 d-flex topper align-items-center">
                <div
                  class="
                    icon
                    mr-2
                    d-flex
                    justify-content-center
                    align-items-center
                  "
                >
                  <span class="icon-paper-plane"></span>
                </div>
                <span class="text">contact@tguflowers.com</span>
              </div>
              <div
                class="
                  col-md-5
                  pr-4
                  d-flex
                  topper
                  align-items-center
                  text-lg-right
                "
              >
                <span class="text">Miễn Phí Vận Chuyển</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section
      class="ftco-section img section-custom"
      style="background-image: url(./images/bg-3.jpg)"
    >
      <div class="container">
        <div class="row justify-content-end">
          <div
            class="
              col-md-6
              heading-section
              ftco-animate
              deal-of-the-day
              ftco-animate
            "
          >
            <span class="subheading">TGU Flowers Shop</span>
            <h2 class="mb-4">Đăng ký</h2>
            <form action="#" class="p-3 contact-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tên đăng nhập"
                />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mật khẩu"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Số điện thoại"
                />
              </div>

              <div class="form-group">
                <input
                  type="submit"
                  value="Đăng ký"
                  class="btn btn-primary py-3 px-5"
                />
              </div>
            </form>
            <div>
              <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập.</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="ftco-footer ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p>
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              All rights reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
